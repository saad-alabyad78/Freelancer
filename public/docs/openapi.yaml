openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/login:
    post:
      summary: ''
      operationId: postApiLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: nicole.walsh@example.com
                password:
                  type: string
                  description: ''
                  example: '+{]2J|?`]9%>O?V'
              required:
                - email
                - password
      security: []
  /api/logout:
    post:
      summary: ''
      operationId: postApiLogout
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth Managment'
  /api/request.me:
    get:
      summary: 'Who Am I'
      operationId: whoAmI
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 9
                    first_name: Lauriane
                    last_name: Mertz
                    username: lauriane-mertz-9
                    email: elisabeth59@example.com
                    role: ''
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 9
                      first_name:
                        type: string
                        example: Lauriane
                      last_name:
                        type: string
                        example: Mertz
                      username:
                        type: string
                        example: lauriane-mertz-9
                      email:
                        type: string
                        example: elisabeth59@example.com
                      role:
                        type: string
                        example: ''
      tags:
        - 'Auth Managment'
  /api/provider/google:
    get:
      summary: 'google oauth2 sign in'
      operationId: googleOauth2SignIn
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  provider: google
                  error: 'failed to authenticate the user with google oauth token '
                  message: "Client error: `GET https://www.googleapis.com/oauth2/v3/userinfo?prettyPrint=false` resulted in a `401 Unauthorized` response:\n{\n  \"error\": \"invalid_request\",\n  \"error_description\": \"Invalid Credentials\"\n}\n"
                properties:
                  provider:
                    type: string
                    example: google
                  error:
                    type: string
                    example: 'failed to authenticate the user with google oauth token '
                  message:
                    type: string
                    example: "Client error: `GET https://www.googleapis.com/oauth2/v3/userinfo?prettyPrint=false` resulted in a `401 Unauthorized` response:\n{\n  \"error\": \"invalid_request\",\n  \"error_description\": \"Invalid Credentials\"\n}\n"
      tags:
        - 'Auth Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: ''
                  example: quis
              required:
                - token
      security: []
  /api/otp/register:
    post:
      summary: ''
      operationId: postApiOtpRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 255 characters.'
                  example: xieprylwhssw
                last_name:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 255 characters.'
                  example: bdxcn
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: fay.carlos@example.org
                password:
                  type: string
                  description: 'Must be at least 8 characters. Must not be greater than 255 characters.'
                  example: _nz@!EX
              required:
                - first_name
                - email
                - password
      security: []
  /api/otp/email/verify:
    post:
      summary: ''
      operationId: postApiOtpEmailVerify
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email_otp_code:
                  type: string
                  description: ''
                  example: dolores
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: sbarton@example.net
              required:
                - email_otp_code
                - email
      security: []
  /api/otp/resend:
    post:
      summary: ''
      operationId: postApiOtpResend
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: cormier.lesly@example.net
              required:
                - email
      security: []
  /api/otp/forgot-password:
    post:
      summary: ''
      operationId: postApiOtpForgotPassword
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: rosenbaum.rahul@example.net
              required:
                - email
      security: []
  /api/otp/reset-password:
    post:
      summary: ''
      operationId: postApiOtpResetPassword
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: mireya.flatley@example.org
                password:
                  type: string
                  description: ''
                  example: ut
                password_otp_code:
                  type: string
                  description: ''
                  example: blanditiis
              required:
                - email
                - password
                - password_otp_code
      security: []
  /api/category/industry:
    get:
      summary: 'get all industries'
      operationId: getAllIndustries
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      name: برمجي
                    -
                      name: خدمي
                properties:
                  data:
                    type: array
                    example:
                      -
                        name: برمجي
                      -
                        name: خدمي
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: برمجي
      tags:
        - 'Category Managment'
      security: []
  /api/category/skills/search:
    post:
      summary: 'search throw all the skills.'
      operationId: searchThrowAllTheSkills
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      name: برمجي
                    -
                      name: برمجي
                properties:
                  data:
                    type: array
                    example:
                      -
                        name: برمجي
                      -
                        name: برمجي
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: برمجي
      tags:
        - 'Category Managment'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must be at least 1 character.'
                  example: l
                job_role:
                  type: string
                  description: ''
                  example: quis
      security: []
  /api/category/job_roles/search:
    post:
      summary: 'search for the job role'
      operationId: searchForTheJobRole
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 1
                      name: 'android developer'
                    -
                      id: 1
                      name: 'android developer'
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 1
                        name: 'android developer'
                      -
                        id: 1
                        name: 'android developer'
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: 'android developer'
      tags:
        - 'Category Managment'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: vitae
      security: []
