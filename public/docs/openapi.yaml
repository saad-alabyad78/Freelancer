openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/provider/google:
    get:
      summary: ''
      operationId: getApiProviderGoogle
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  provider: google
                  error: 'failed to authenticate the user with google oauth token '
                  message: "Client error: `GET https://www.googleapis.com/oauth2/v3/userinfo?prettyPrint=false` resulted in a `401 Unauthorized` response:\n{\n  \"error\": \"invalid_request\",\n  \"error_description\": \"Invalid Credentials\"\n}\n"
                properties:
                  provider:
                    type: string
                    example: google
                  error:
                    type: string
                    example: 'failed to authenticate the user with google oauth token '
                  message:
                    type: string
                    example: "Client error: `GET https://www.googleapis.com/oauth2/v3/userinfo?prettyPrint=false` resulted in a `401 Unauthorized` response:\n{\n  \"error\": \"invalid_request\",\n  \"error_description\": \"Invalid Credentials\"\n}\n"
      tags:
        - 'Auth Google'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: ''
                  example: voluptatem
              required:
                - token
      security: []
  /api/login:
    post:
      summary: ''
      operationId: postApiLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth log'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: may05@example.net
                password:
                  type: string
                  description: ''
                  example: '[uPT7qA3<]TD1(w.$0\'
              required:
                - email
                - password
      security: []
  /api/logout:
    post:
      summary: ''
      operationId: postApiLogout
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth log'
  '/api/company/store/{industry_name}':
    post:
      summary: 'Create/Store New Company .'
      operationId: createStoreNewCompany
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    username: null
                    name: null
                    description: null
                    size: null
                    industry_name: null
                    gallery_images: []
                    contact_links: []
                    company_phones: []
                properties:
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                        example: null
                      name:
                        type: string
                        example: null
                      description:
                        type: string
                        example: null
                      size:
                        type: string
                        example: null
                      industry_name:
                        type: string
                        example: null
                      gallery_images:
                        type: array
                        example: []
                      contact_links:
                        type: array
                        example: []
                      company_phones:
                        type: array
                        example: []
      tags:
        - 'Company Managment'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'name must be unique company name . Must be at least 3 characters. Must not be greater than 20 characters.'
                  example: fkckr
                description:
                  type: string
                  description: 'Must not be greater than 4000 characters.'
                  example: 'Beatae et quo doloremque.'
                size:
                  type: string
                  description: 'Must be at least 5 characters. Must not be greater than 20 characters.'
                  example: ctfzgkfc
                city:
                  type: string
                  description: 'this must be a syrian city.'
                  example: دمشق
                region:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 20 characters.'
                  example: lafloenvbuswqkjqh
                street_address:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 30 characters.'
                  example: ymieefrf
                gallery_images:
                  type: array
                  description: 'Must be an image. Must be at least 10 kilobytes. Must not be greater than 2000 kilobytes.'
                  items:
                    type: string
                    format: binary
                contact_links:
                  type: array
                  description: 'Must be at least 5 characters.'
                  example:
                    - kjnmgfekfapvuhmrrvakavseokbrqquvffasbvbzziqvtnfzvqnaboqmwnckhhqtwueyigodprcmdfcpcwc
                  items:
                    type: string
                company_phones:
                  type: array
                  description: 'Must match the regex /^09[0-9]{8}$/.'
                  example:
                    - '0944053257'
                  items:
                    type: string
              required:
                - name
                - description
                - size
                - city
                - region
                - street_address
    parameters:
      -
        in: path
        name: industry_name
        description: ''
        example: industry1
        required: true
        schema:
          type: string
  /api/company/gallery:
    get:
      summary: 'Get A Gallary Image'
      operationId: getAGallaryImage
      description: ''
      parameters: []
      responses:
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The selected image is invalid.'
                  errors:
                    image:
                      - 'The selected image is invalid.'
                properties:
                  message:
                    type: string
                    example: 'The selected image is invalid.'
                  errors:
                    type: object
                    properties:
                      image:
                        type: array
                        example:
                          - 'The selected image is invalid.'
                        items:
                          type: string
      tags:
        - 'Company Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                image:
                  type: string
                  description: ''
                  example: voluptatem
              required:
                - image
      security: []
  /api/otp/register:
    post:
      summary: ''
      operationId: postApiOtpRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Email Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 255 characters.'
                  example: gh
                last_name:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 255 characters.'
                  example: hdhblmuzrdigote
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: gino.hessel@example.com
                password:
                  type: string
                  description: 'Must be at least 8 characters. Must not be greater than 255 characters.'
                  example: o.=A@pk!Pb0Z;0$=
              required:
                - first_name
                - email
                - password
      security: []
  /api/otp/email/verify:
    post:
      summary: ''
      operationId: postApiOtpEmailVerify
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Email Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email_otp_code:
                  type: string
                  description: ''
                  example: facere
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: dblanda@example.org
              required:
                - email_otp_code
                - email
      security: []
  /api/otp/resend:
    post:
      summary: ''
      operationId: postApiOtpResend
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Email Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: emard.armando@example.org
              required:
                - email
      security: []
