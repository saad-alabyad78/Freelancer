openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/provider/google:
    get:
      summary: ''
      operationId: getApiProviderGoogle
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  provider: google
                  error: 'failed to authenticate the user with google oauth token '
                  message: "Client error: `GET https://www.googleapis.com/oauth2/v3/userinfo?prettyPrint=false` resulted in a `401 Unauthorized` response:\n{\n  \"error\": \"invalid_request\",\n  \"error_description\": \"Invalid Credentials\"\n}\n"
                properties:
                  provider:
                    type: string
                    example: google
                  error:
                    type: string
                    example: 'failed to authenticate the user with google oauth token '
                  message:
                    type: string
                    example: "Client error: `GET https://www.googleapis.com/oauth2/v3/userinfo?prettyPrint=false` resulted in a `401 Unauthorized` response:\n{\n  \"error\": \"invalid_request\",\n  \"error_description\": \"Invalid Credentials\"\n}\n"
      tags:
        - 'Auth Google'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: ''
                  example: quasi
              required:
                - token
      security: []
  /api/login:
    post:
      summary: ''
      operationId: postApiLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth log'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: gilda.roberts@example.org
                password:
                  type: string
                  description: ''
                  example: 'P8ogs[~mIk3'
              required:
                - email
                - password
      security: []
  /api/logout:
    post:
      summary: ''
      operationId: postApiLogout
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth log'
  /api/company/gallery:
    get:
      summary: 'Get A Gallary Image'
      operationId: getAGallaryImage
      description: ''
      parameters: []
      responses:
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The selected image is invalid.'
                  errors:
                    image:
                      - 'The selected image is invalid.'
                properties:
                  message:
                    type: string
                    example: 'The selected image is invalid.'
                  errors:
                    type: object
                    properties:
                      image:
                        type: array
                        example:
                          - 'The selected image is invalid.'
                        items:
                          type: string
      tags:
        - 'Company Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                image:
                  type: string
                  description: ''
                  example: et
              required:
                - image
      security: []
  /api/otp/register:
    post:
      summary: ''
      operationId: postApiOtpRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Email Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 255 characters.'
                  example: fnkcgrtjdbipjaaqyv
                last_name:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 255 characters.'
                  example: ubttkm
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: kristin03@example.com
                password:
                  type: string
                  description: 'Must be at least 8 characters. Must not be greater than 255 characters.'
                  example: L/0q~EfdqlW=Cdft
              required:
                - first_name
                - email
                - password
      security: []
  /api/otp/email/verify:
    post:
      summary: ''
      operationId: postApiOtpEmailVerify
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Email Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email_otp_code:
                  type: string
                  description: ''
                  example: culpa
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: jakubowski.art@example.org
              required:
                - email_otp_code
                - email
      security: []
  /api/otp/resend:
    post:
      summary: ''
      operationId: postApiOtpResend
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Email Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: koberbrunner@example.net
              required:
                - email
      security: []
